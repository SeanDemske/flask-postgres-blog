{% extends 'base.html' %}

{% block content %}
    <div class="container container-fluid">
        <div class="row col-6">
            <div class="col-sm-10">

                <h2 class="font-weight-bold underline"><u>{{post.title}}</u></h2>
                <h4 class="text-dark">{{post.content}}</h4>
                <p>By <a href="/users/{{post.user.id}}" class="text-primary">{{ post.user.first_name }} {{ post.user.last_name }}</a></p>
                <form>
                  <button class="btn btn-primary btn-sm"
                          formaction="/posts/{{post.id}}/edit"
                          formmethod="GET">Edit
                  </button>
                  <button class="btn btn-danger btn-sm"
                          formaction="/posts/{{post.id}}/delete"
                          formmethod="POST">Delete
                  </button>
                </form>
                <br>
                <h2>Tags:</h2>
                {% if post.tags %}
                  {% for tag in post.tags %}
                    <a href="/tags/{{ tag.id }}"><i class="badge badge-warning text-white p-2">{{ tag.name }}</i></a>
                  {% endfor %}
                {% else %}
                  <p>No tags</p>
                {% endif %}  
              </div>
        </div>
    </div>
{% endblock %}
