{% extends 'base.html' %}

{% block content %}
    <div class="container container-fluid">
        <h1>Tags</h1>
        <ul>
            {% for tag in tags%}
                <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
        <form action="/tags/new" method="GET">
            <button class="btn btn-primary">Add tag</button>
        </form>
    </div>
{% endblock %}
