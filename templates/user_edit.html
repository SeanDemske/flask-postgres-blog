{% extends 'base.html' %}

{% block content %}
    <div class="container container-fluid">
        <form class="col-6" action="/users/{{user.id}}/edit" method="POST">
            <h1>Edit user</h1>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" name="firstName" id="firstName" value="{{user.first_name}}">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" id="lastName" value="{{user.last_name}}">
            </div>
            <div class="form-group">
                <label for="profilePic">Profile Picture</label>
                <input type="text" class="form-control" name="profilePic" id="profilePic" value="{{user.image_url}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock %}
