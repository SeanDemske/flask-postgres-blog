{% extends 'base.html' %}

{% block content %}
    <div class="container container-fluid">
        <div class="row col-6">
            <div class="col-sm-10">
                <h2 class="font-weight-bold underline">Posts tagged as "{{tag.name}}"</h2>
                <form>
                  {% if tag.posts %}
                    <ul>
                      {% for post in tag.posts %}
                        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                      {% endfor %}
                    </ul>
                  {% else %}
                  <p>No posts with that tag</p>
                  {% endif %}  
                  <button class="btn btn-primary btn-sm"
                          formaction="/tags/{{tag.id}}/edit"
                          formmethod="GET">Edit
                  </button>
                  <button class="btn btn-danger btn-sm"
                          formaction="/tags/{{tag.id}}/delete"
                          formmethod="POST">Delete
                  </button>
                </form>
              </div>
        </div>
    </div>
{% endblock %}
