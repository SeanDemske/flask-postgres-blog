{% extends 'base.html' %}

{% block content %}
    <div class="container container-fluid">
        <form class="col-6" action="/tags/{{tag.id}}/edit" method="POST">
            <h1>Edit tag</h1>
            <div class="form-group">
              <label for="tagName">Tag Name</label>
              <input type="text" class="form-control" name="tagName" id="tagName" value="{{tag.name}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock %}
