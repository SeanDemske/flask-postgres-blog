{% extends 'base.html' %}

{% block content %}
    <div class="container container-fluid">
        <form class="col-6" action="/users/new" method="POST">
            <h1>Create a user</h1>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" name="firstName" id="firstName" placeholder="John">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="profilePic">Profile Picture</label>
                <input type="text" class="form-control" name="profilePic" id="profilePic" placeholder="Enter an image URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock %}
