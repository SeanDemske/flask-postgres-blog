{% extends 'base.html' %}

{% block content %}
    <div class="container container-fluid">
        <div class="row col-6">
            <div class="col-sm-2">
                <img class="img-fluid" src="{{user.image_url}}" alt="{{user.first_name}}">
            </div> 
            <div class="col-sm-10">
                <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            
                <form>
                  <button class="btn btn-primary btn-sm"
                          formaction="/users/{{ user.id }}/edit"
                          formmethod="GET">Edit
                  </button>
                  <button class="btn btn-danger btn-sm"
                          formaction="/users/{{ user.id }}/delete"
                          formmethod="POST">Delete
                  </button>
                </form>

                <br>
                {% if user.posts %}
                <ul>
                    {% for post in user.posts %}
                        <li><a href="/posts/{{post.id}}" method="GET">{{post.title}}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                    <small>This user has no posts</small>
                {% endif %}

                <form action="/users/{{user.id}}/posts/new">
                    <button class="btn btn-outline-primary mt-3">Add Post</button>
                </form>
            
              </div>
        </div>
    </div>
{% endblock %}
